<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/css/styles.css">

  <!-- Fonts to be used-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <div class="card-title">
          <h1>Get
          <span id="purple-text">insights</span>
          that help your business grow.</h1>
        </div>
        <div class="card-body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="card-values">
          <div class="stats-value">
            <h3>10k+</h3>
            <p class="stats-title">COMPANIES</p>
          </div>
          <div class="stats-value">
            <h3>314</h3>
            <p class="stats-title">TEMPLATES</p>
          </div>
          <div class="stats-value">
            <h3>12M+</h3>
            <p class="stats-title">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-photo">
        <img src="images/image-header-desktop.jpg">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">H P Pranaave</a>.
  </div>
</body>
</html>
